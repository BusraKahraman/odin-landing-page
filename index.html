<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font-roboto">
    <header class="bg-gray-800 text-center px-0 py-4">
      <div class="flex justify-between relative mx-auto my-0 w-4/5 max-w-5xl">
        <img src="images/logo.png" alt="logo" class="h-10" />
        <nav class="flex justify-end items-center relative w-full h-auto">
          <ul class="text-gray-200 flex m-0 text-center">
            <li class="mr-6">link one</li>
            <li class="mr-6">link two</li>
            <li>link three</li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="bg-gray-800">
      <div class="flex w-4/5 max-w-5xl mx-auto my-0">
        <div class="w-full">
          <h1 class="font-r-black uppercase text-5xl text-odin-white">
            This website is awesome
          </h1>
          <p class="text-lg text-gray-200">
            This website has some subtext that goes here under the main title.
            It's a smaller font and the color is lower contrast
          </p>
          <button class="bg-odin-blue rounded-lg text-odin-white">
            Sign Up
          </button>
        </div>
        <div class="w-full">
          <img
            src="images/teal_cupcakes.jpg"
            alt="Six teal icing cupcakes with sprinkles"
            class="w-full"
          />
        </div>
      </div>
    </main>
  </body>
</html>
